<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tic Tac Toe</title>

<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background: linear-gradient(135deg, #1e3c72, #2a5298);
  color: white;
}

.board {
  display: grid;
  grid-template-columns: repeat(3, 110px);
  gap: 10px;
  justify-content: center;
  margin: 30px auto;
}

.cell {
  width: 110px;
  height: 110px;
  background: white;
  color: #1e3c72;
  font-size: 40px;
  font-weight: bold;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  border-radius: 15px;
}

button {
  padding: 12px 25px;
  font-size: 16px;
  border: none;
  background: orange;
  color: white;
  border-radius: 25px;
  cursor: pointer;
}
</style>
</head>

<body>

<h1>Tic Tac Toe</h1>
<h2 id="status">Player X Turn</h2>

<div class="board">
  <div class="cell"></div>
  <div class="cell"></div>
  <div class="cell"></div>
  <div class="cell"></div>
  <div class="cell"></div>
  <div class="cell"></div>
  <div class="cell"></div>
  <div class="cell"></div>
  <div class="cell"></div>
</div>

<button onclick="restartGame()">Restart Game</button>

<script>
const cells = document.querySelectorAll(".cell");
const statusText = document.getElementById("status");

let currentPlayer = "X";
let gameActive = true;

const winPatterns = [
  [0,1,2],[3,4,5],[6,7,8],
  [0,3,6],[1,4,7],[2,5,8],
  [0,4,8],[2,4,6]
];

cells.forEach((cell, index) => {
  cell.addEventListener("click", () => {
    if (cell.textContent !== "" || !gameActive) return;

    cell.textContent = currentPlayer;

    if (checkWinner()) {
      statusText.textContent = `Player ${currentPlayer} Wins ðŸŽ‰`;
      gameActive = false;
      return;
    }

    if ([...cells].every(c => c.textContent !== "")) {
      statusText.textContent = "Game Draw ðŸ˜Ž";
      gameActive = false;
      return;
    }

    currentPlayer = currentPlayer === "X" ? "O" : "X";
    statusText.textContent = `Player ${currentPlayer} Turn`;
  });
});

function checkWinner() {
  return winPatterns.some(pattern =>
    pattern.every(index => cells[index].textContent === currentPlayer)
  );
}

function restartGame() {
  cells.forEach(cell => cell.textContent = "");
  currentPlayer = "X";
  gameActive = true;
  statusText.textContent = "Player X Turn";
}
</script>

</body>
</html>
